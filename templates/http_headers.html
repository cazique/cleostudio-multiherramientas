{% extends "base.html" %}

{% block content %}
    <div class="container" style="max-width: 900px; margin: 50px auto;">
        <div class="card-tool">
            <div class="text-center mb-4">
                <h1 class="tool-header-gradient">ðŸ“‘ HTTP Headers</h1>
                <p class="text-secondary">Analiza las cabeceras de respuesta HTTP de cualquier URL.</p>
            </div>

            <div class="lookup-section" style="border-top: none; padding-top: 0;">
                <div class="input-group">
                    <input type="text" id="urlInput" class="form-control" placeholder="Ej: https://google.com"
                           onkeypress="if(event.key==='Enter') getHeaders()">
                    <button onclick="getHeaders()" class="btn btn-gradient">Analizar</button>
                </div>
            </div>

            <div id="loader" class="text-center p-4" style="display: none;">
                <div class="spinner-border text-primary"></div>
            </div>
            <div id="results" class="mt-4" style="display: none;"></div>
            <div id="error" class="alert alert-danger mt-4" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function getHeaders() {
            const url = document.getElementById('urlInput').value.trim();
            const loader = document.getElementById('loader');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');

            if (!url) {
                showError('Por favor, ingresa una URL.');
                return;
            }

            loader.style.display = 'block';
            resultsDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('url', url);
                const res = await fetch('/api/http-headers', {method: 'POST', body: formData});
                const data = await res.json();
                data.success ? showResults(data.data) : showError(data.error);
            } catch (err) {
                showError('Error de red. IntÃ©ntalo de nuevo.');
            } finally {
                loader.style.display = 'none';
            }
        }

        function showResults(data) {
            let statusClass = (data.status_code >= 200 && data.status_code < 300) ? 'text-success' :
                (data.status_code >= 300 && data.status_code < 400) ? 'text-info' : 'text-danger';

            let redirectHtml = '';
            if (data.redirect_history.length > 1) {
                redirectHtml += '<h5><i class="bi bi-arrow-repeat"></i> Cadena de RedirecciÃ³n</h5><ol class="list-group list-group-numbered">';
                data.redirect_history.forEach(r => {
                    redirectHtml += `<li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">${r.url}</div>
                </div>
                <span class="badge bg-primary rounded-pill">${r.status_code}</span>
            </li>`;
                });
                redirectHtml += '</ol>';
            }

            let headersHtml = `<h5><i class="bi bi-card-list"></i> Cabeceras de Respuesta</h5>
        <table class="table table-sm table-striped">
            <thead><tr><th>Nombre</th><th>Valor</th></tr></thead>
            <tbody>`;
            data.headers.forEach(h => {
                headersHtml += `<tr>
            <td class="text-break"><strong>${h.name}</strong></td>
            <td class="text-break"><code>${escapeHtml(h.value)}</code></td>
        </tr>`;
            });
            headersHtml += `</tbody></table>`;

            document.getElementById('results').innerHTML = `
        <div class="result-card">
            <h4>Resultados para <code>${data.final_url}</code></h4>
            <p><strong>CÃ³digo de Estado:</strong> <span class="${statusClass} fw-bold">${data.status_code}</span></p>
            <div class="mt-4">${redirectHtml}</div>
            <div class="mt-4">${headersHtml}</div>
        </div>`;
            document.getElementById('results').style.display = 'block';
        }

        function showError(msg) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }

        function escapeHtml(text) {
            const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'};
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>

    <style>
        .card-tool {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .tool-header-gradient {
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }

        .btn-gradient:hover {
            opacity: 0.9;
        }

        .result-card {
            background: var(--info-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
        }

        .result-card code {
            color: #d63384;
            word-break: break-all;
        }

        .table {
            color: var(--text-primary);
        }

        .list-group-item {
            background-color: var(--card-bg);
        }
    </style>
{% endblock %}
